name: "üêõ Bug Report"
description: "Submit a bug report to help us improve"
title: "üêõ Bug Report: "
labels: [bug]
# assignees:
#   - octocat
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out our bug report form üôè
  - type: textarea
    id: steps-to-reproduce
    validations:
      required: true
    attributes:
      label: "Reproduction steps"
      description: "How do you trigger this bug? Please walk us through it step by step."
      value: "When I ..."
  - type: textarea
    id: expected-behavior
    validations:
      required: true
    attributes:
      label: "Expected behavior"
      description: "What did you think would happen?"
      value: "Appwrite should ..."
  - type: textarea
    id: actual-behavior
    validations:
      required: true
    attributes:
      label: "Actual Behavior"
      description: "What did actually happen? Add screenshots, if applicable."
      value: "Appwrite ..."
  - type: dropdown
    id: appwrite-version
    attributes:
      label: "Appwrite version"
      description: "What version of Appwrite are you running?"
      options:
        - Version 0.9.4
        - Version 0.9.3
        - Version 0.9.2
        - Version 0.9.1
        - Version 0.9.0
        - Version 0.8.0
        - Version 0.7.2
        - Version 0.7.1
        - Version 0.7.0
        - Version 0.6.2
        - Different version
    validations:
      required: true
  - type: dropdown
    id: operating-system
    attributes:
      label: "Operating system"
      description: "What OS is your server / device running on?"
      options:
        - Linux
        - MacOS
        - Windows
        - Something else
    validations:
      required: true
  - type: textarea
    id: enviromnemt
    validations:
      required: false
    attributes:
      label: "Your Environment"
      description: "Is your environment special in any way?"
      value: "I use Cloudflare for ..."
  - type: checkboxes
    id: no-duplicate-issues
    validations:
      required: true
    attributes:
      label: "Have you spent some time to check if this issue has been raised before?"
      description: "Have you Googled for a similar issue or checked our older issues for a similar bug?"
      options:
        - label: "I checked and didn't find similar issue"